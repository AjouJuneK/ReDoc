CONFIG_NAME: 'glu-gan2'

DATASET_NAME: 'football'
DATA_DIR: '../data/football'
GPU_ID: 0
WORKERS: 4

TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: '' # '../models/football_AttnGAN2.pth'
    B_NET_D: True
    # BATCH_SIZE: 14 # 32
    BATCH_SIZE: 12
    MAX_EPOCH: 120
    SNAPSHOT_INTERVAL: 5
    DISCRIMINATOR_LR: 0.002
    GENERATOR_LR: 0.002
    NET_E: '../DAMSMencoder/football/text_encoder100.pth'
    # NET_E: '../DAMSMencoder/football/text_encoder70.pth'
    SMOOTH:
        GAMMA1: 4.0
        GAMMA2: 5.0
        GAMMA3: 10.0
        LAMBDA: 50.0

GAN:
    # DF_DIM: 96
    DF_DIM: 64
    # GF_DIM: 48
    GF_DIM: 32
    Z_DIM: 100
    R_NUM: 3

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 1
